<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Flag</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .flag-container {
        height: 300px;
        max-width: 600px;
        margin: 0 auto; /* Center the flag horizontally */
        border: 2px solid black;
    }
    .saffron {
        height: 33.33%;
        background-color: orangered;
    }
    .white {
        height: 33.33%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .chakra-img {
        height: 60px; /* Adjust height of Ashoka Chakra  */
        position: absolute;
        left: 50%; /* Center horizontally */
        transform: translateX(-50%);
    }
    .green {
        height: 33.33%;
        background-color: green;
    }
    /* Responsive styles */
    @media (max-width: 768px) {
        .flag-container {
            width: 90%; /* Adjust width for small screen */
        }
        .chakra-img {
            height: 50px; /* Adjust size of Chakra for small screen */
        }
    }
</style>
</head>
<body>
    <h1 style="text-align: center;">Indian Flag</h1>
    <div class="flag-container">
        <!-- Saffron -->
        <div class="saffron"></div>
        <!-- White with Ashoka Chakra -->
        <div class="white">
            <img src="https://photomedia.in/wp-content/uploads/2023/07/ashok-chakra-vector-1024x1024.png" alt="Ashoka Chakra" class="chakra-img">
        </div>
        <!-- Green -->
        <div class="green"></div>
    </div>
</body>
</html>
